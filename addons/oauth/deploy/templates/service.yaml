apiVersion: v1
kind: Service
metadata:
  name: {{ include "deploy.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "deploy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "deploy.selectorLabels" . | nindent 4 }}
